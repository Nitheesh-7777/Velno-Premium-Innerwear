<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | VELNO</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f6f6;
    }

    .checkout-box {
      max-width: 900px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .order-summary {
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
    }

    .btn-dark {
      border-radius: 30px;
      padding: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="checkout-box">
    <div class="row g-4">

      <!-- LEFT: CUSTOMER DETAILS -->
      <div class="col-md-7">
        <h4 class="section-title">Customer Details</h4>

        <form id="checkoutForm">
          <input type="text" class="form-control mb-3" placeholder="Full Name" required>

          <input type="tel" class="form-control mb-3" placeholder="Mobile Number" required>

          <input type="email" class="form-control mb-3" placeholder="Email Address">

          <textarea class="form-control mb-3" rows="3" placeholder="Delivery Address" required></textarea>

          <select class="form-select mb-3">
            <option>Payment Method</option>
            <option>UPI</option>
            <option>Credit / Debit Card</option>
            <option>Net Banking</option>
          </select>

          <button type="button" class="btn btn-dark w-100"
          onclick="placeOrder()">
            Place Order
          </button>

          <p class="text-secondary mt-3 small">
            * Payment gateway will be integrated after final approval
          </p>
        </form>
      </div>

      <!-- RIGHT: ORDER SUMMARY -->
      <div class="col-md-5">
        <h4 class="section-title">Order Summary</h4>

        <div class="order-summary">
          <table class="table table-borderless mb-2">
            <thead>
              <tr>
                <th>Product</th>
                <th class="text-end">Amount</th>
              </tr>
            </thead>
            <tbody id="orderItems"></tbody>
          </table>

          <hr>

          <p class="d-flex justify-content-between fw-semibold">
            <span>Total</span>
            <span>₹<span id="orderTotal">0</span></span>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let total = 0;
let orderTable = document.getElementById('orderItems');

cart.forEach(item => {
  let subtotal = item.price * item.qty;
  total += subtotal;

  orderTable.innerHTML += `
    <tr>
      <td>
        ${item.name}<br>
        <small class="text-secondary">Size: ${item.size} × ${item.qty}</small>
      </td>
      <td class="text-end">₹${subtotal}</td>
    </tr>
  `;
});

document.getElementById('orderTotal').innerText = total;

function placeOrder() {
  alert("Demo checkout successful.\nPayment gateway & backend will be integrated next.");
}
</script>

</body>
</html>
