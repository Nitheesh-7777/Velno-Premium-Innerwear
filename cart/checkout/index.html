<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | VELNO</title>
  <link rel="shortcut icon" href="../../images/velno.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
    }

    .checkout-box {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      .checkout-box {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="checkout-box">
  <h3 class="fw-semibold mb-4">Checkout</h3>

  <div class="row g-4">
    <!-- Address -->
    <div class="col-md-7">
      <h5 class="mb-3">Delivery Details</h5>

      <input class="form-control mb-3" placeholder="Full Name">
      <input class="form-control mb-3" placeholder="Mobile Number">
      <textarea class="form-control mb-3" rows="3" placeholder="Full Address"></textarea>
      <input class="form-control mb-3" placeholder="City">
      <input class="form-control mb-3" placeholder="Pincode">
    </div>

    <!-- Order Summary -->
    <div class="col-md-5">
      <h5 class="mb-3">Order Summary</h5>

      <ul class="list-group mb-3" id="summary"></ul>

      <h6 class="text-end">
        Total: ₹<span id="total">0</span>
      </h6>

      <button class="btn btn-dark w-100 mt-3" onclick="placeOrder()">
        Place Order
      </button>

      <p class="small text-secondary mt-2">
        * Payment gateway will be integrated after approval
      </p>
    </div>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let summary = document.getElementById('summary');
let total = 0;

cart.forEach(item => {
  let price = item.price * item.qty;
  total += price;

  summary.innerHTML += `
    <li class="list-group-item d-flex justify-content-between">
      <span>${item.name} × ${item.qty}</span>
      <span>₹${price}</span>
    </li>
  `;
});

document.getElementById('total').innerText = total;

function placeOrder() {
  localStorage.removeItem('cart');
  window.location.href = "success.html";
}
</script>

</body>
</html>
