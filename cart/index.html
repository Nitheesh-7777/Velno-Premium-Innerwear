<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | VELNO</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
    }

    .cart-box {
      max-width: 900px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #ddd;
      background: #fff;
    }

    .remove-btn {
      color: #dc3545;
      cursor: pointer;
      font-size: 14px;
    }

    .remove-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container cart-box">
  <h2 class="fw-semibold mb-4">Shopping Cart</h2>

  <table class="table align-middle">
    <thead class="table-light">
      <tr>
        <th>Product</th>
        <th>Size</th>
        <th>Quantity</th>
        <th class="text-end">Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="cartItems"></tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <a href="index.html" class="btn btn-outline-dark">← Back to Shop</a>

    <div class="text-end">
      <h5>Total: ₹<span id="totalAmount">0</span></h5>
      <button class="btn btn-dark mt-2" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <p class="text-secondary mt-3 small">
    * Payment gateway will be integrated after final approval
  </p>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let table = document.getElementById('cartItems');
let totalAmount = document.getElementById('totalAmount');

function renderCart() {
  table.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    table.innerHTML = `
      <tr>
        <td colspan="5" class="text-center text-secondary py-4">
          Your cart is empty
        </td>
      </tr>
    `;
    totalAmount.innerText = 0;
    return;
  }

  cart.forEach((item, index) => {
    let subtotal = item.price * item.qty;
    total += subtotal;

    table.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>${item.size}</td>
        <td>
          <button class="qty-btn" onclick="updateQty(${index}, -1)">−</button>
          <span class="mx-2">${item.qty}</span>
          <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
        </td>
        <td class="text-end">₹${subtotal}</td>
        <td class="text-end">
          <span class="remove-btn" onclick="removeItem(${index})">Remove</span>
        </td>
      </tr>
    `;
  });

  totalAmount.innerText = total;
}

function updateQty(index, change) {
  cart[index].qty += change;
  if (cart[index].qty < 1) cart[index].qty = 1;
  saveCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
}

function saveCart() {
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function checkout() {
  window.location.href = "./checkout/";
}

renderCart();
</script>

</body>
</html>
